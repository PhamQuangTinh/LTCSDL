<h1 id="tableLabel">Transaction</h1>

<p>Quản Lý Giao Dịch</p>

<p *ngIf="!isSuccess"><em>Loading...</em></p>

<div>
  <p style="margin:0px; padding: 0px;">Từ Ngày</p>
  <input class="form-control mr-sm-2" [(ngModel)]="dateTransaction1" type="date" placeholder="Ngày Giao Dịch" aria-label="Search" style="width: 20%; right: 0px;">
  <p  style="margin:0px; padding: 0px;">Đến</p>
  <input class="form-control mr-sm-2" [(ngModel)]="dateTransaction2" type="date" placeholder="Ngày Giao Dịch" aria-label="Search" style="width: 20%; right: 0px;">
  <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit" (click) = "findByDateTransaction(1)">Tìm kiếm</button>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Mã Giao Dịch</th>
      <th>Mã Khách Hàng</th>
      <th>Giá Trị Giao Dịch</th>
      <th>Thời Gian Dao Dịch</th>
      <th>Hành Động</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let tran of ListTransation" >
      <td>{{ tran.id}}</td>
      <td>{{ tran.userId}}</td>
      <td>{{ tran.amount}}</td>
      <td>{{ tran.timeTransaction}}</td>
      <td>
        <button class = "btn btn-sm btn-danger" (click) = "deleteconfirm(tran)">
            Xóa
        </button>
       </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example" style="margin-left: 30%;">
    <ul class="pagination" >
      <li class="page-item"><a class="page-link" (click) = "goPreviousPage()">Previous</a></li>
      <li class="page-item" *ngFor='let in of counter(totalPage) ;let i = index'  
        (click) = "goToPage(i+1)" [ngClass]="{'active': currentPage == i + 1}">
        <a class="page-link no">{{i + 1}}</a></li>
      <li class="page-item"><a class="page-link"  (click) = "goNextPage()">Next</a></li>
    </ul>
  </nav>


  
 


<!--Xác Nhận Xóa Product-->
<div class="modal" id ="deleteconfirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Xác Nhận</h5>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <p>Bạn chắc chắc muốn xóa không ?</p>

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click) = "deleteTransaction()" >Xác Nhận</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
    </div>
    </div>
</div>
