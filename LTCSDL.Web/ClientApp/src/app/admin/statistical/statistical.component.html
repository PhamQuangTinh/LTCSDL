<div class="row">

  <div class = "col-6">
    <h1 id="tableLabel">Statistical</h1>

    <p>Quản Lý Thống Kê</p>

    <p *ngIf="!isSuccess"><em>Loading...</em></p>

    <p style="margin:0px; padding: 0px;">Từ Ngày</p>
      <input class="form-control mr-sm-2" [(ngModel)]="date1" type="date" placeholder="Ngày Giao Dịch" aria-label="Search" style="width: 55%; right: 0px;">
      <p  style="margin:0px; padding: 0px;">Đến</p>
      <input class="form-control mr-sm-2" [(ngModel)]="date2" type="date" placeholder="Ngày Giao Dịch" aria-label="Search" style="width: 55%; right: 0px;">
      <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit" (click) = "goToPage(1)">Tìm kiếm</button>
    <table class='table table-striped' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Tổng Tiền</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let tran of ListTransation" >
          <td>{{ tran.timeTraction}}</td>
          <td>{{ tran.total}}</td>


        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example" style="margin-left: 30%;">
        <ul class="pagination" >
          <li class="page-item"><a class="page-link" (click) = "goPreviousPage()">Previous</a></li>
          <li class="page-item" *ngFor='let in of counter(totalPage) ;let i = index'  
            (click) = "goToPage(i+1)" [ngClass]="{'active': currentPage == i + 1}">
            <a class="page-link no">{{i + 1}}</a></li>
          <li class="page-item"><a class="page-link"  (click) = "goNextPage()">Next</a></li>
        </ul>
      </nav>
    </div>

    <div class = "col-6">
       <div id="piechart" style="width: 700px; height: 700px;"></div>
    </div>
  </div>
