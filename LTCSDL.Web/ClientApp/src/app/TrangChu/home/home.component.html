<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row">

  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of ListProduct">
    <div class="card h-100">
      <div>
        <button class = "btn btn-danger" *ngIf = "userRole == 'ADMIN'">Delete</button>
        <button class = "btn btn-secondary" *ngIf = "userRole == 'ADMIN'">Edit</button>
        <a  (click) = "onSelect(product)" ><img class="card-img-top" *ngIf = "product.productImgLink == ''"  src="http://placehold.it/700x400" alt=""></a>
        <a  (click) = "onSelect(product)" ><img class="card-img-top" *ngIf = "product.productImgLink != ''"  src="{{product.productImgLink}}" alt=""></a>  
      </div>
      <div class="card-body">
        <h4 class="card-title" style="font-size: 17px;">
          <a  href="javascript:void(0)" (click) = "onSelect(product)">{{product.productname}}</a>
        </h4>
        <h5>${{product.price}}</h5>
      </div>
      <button (click) = "onSelect(product)" class="btn btn-primary" style="width: 70%; margin-bottom: 5px; margin-left: 15%;">Xem Thông Tin</button>
      <div class="card-footer" style="height: 13%;">
        <p style='color: #0366d6;'>Còn {{product.productInventory}} sản phẩm</p>
      </div>
    </div>
  </div>



  <!--Pagination-->
  <nav aria-label="Page navigation example" style="margin-left: 30%;">
    <ul class="pagination" >
      <li class="page-item"><a class="page-link" (click) = "goPreviousPage()">Previous</a></li>
      <li class="page-item" *ngFor='let in of counter(totalPage) ;let i = index'  
        (click) = "goToPage(i+1)" [ngClass]="{'active': currentPage == i + 1}">
        <a class="page-link no">{{i + 1}}</a></li>
      <li class="page-item"><a class="page-link" (click) = "goNextPage()">Next</a></li>
    </ul>
  </nav>
