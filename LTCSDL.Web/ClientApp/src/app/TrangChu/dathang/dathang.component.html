    <table id="cart" class="table table-hover table-condensed">

       <th style="width:55%">Tên sản phẩm</th> 
       <th style="width:15%">Giá</th> 
       <th style="width:12%">Số lượng</th> 
       <th style="width:18%" class="text-center">Thành tiền</th> 
      </tr> 
     </thead> 
     <tbody>

     <tr *ngFor = "let product of products; let i = index"> 
      <td data-th="Product"> 
       <div class="row"> 
        <div class="col-sm-2 hidden-xs">
            <img src="{{product.productImgLink}}" alt="Sản phẩm 1" class="img-responsive" width="100">
        </div> 
        <div class="col-sm-10"> 
         <p class="nomargin" >{{product.productname}}</p> 
        </div> 
       </div> 
      </td> 
      <td data-th="Price">{{product.price}}</td> 
      <td data-th="Price">{{product.productInventory}}</td> 

      <td data-th="Subtotal" class="text-center" >{{amount(product)}}</td>
      <td><button type="button" class="btn btn-danger" (click) = "deleteConfirm()">Xóa</button></td> 

      <div class="modal" id ="deleteProductBasket" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Xóa Sản Phẩm</h5>
            <button type="button" class="close" aria-label="Close" (click)= "closeDeleteProduct()">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p>Bạn chắc chắc muốn xóa không</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)= "DeleteProductBasket(product)">Xóa</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
     </tr>

     
     
     <tfoot> 
      <tr class="visible-xs"> 
       <td class="text-center"><strong>Tổng </strong>
       </td> 
      </tr> 
      <tr> 
       <td><a (click)=  "BuyAnotherProduct()" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục mua hàng</a>
       </td> 
       <td colspan="2" class="hidden-xs"> </td> 
       <td class="hidden-xs text-center" ><strong>{{totalAmount}}</strong>
       </td> 
       <td><a href="javascript:void(0)" (click) = "payConfirmation()" class="btn btn-success btn-block">Thanh toán <i class="fa fa-angle-right"></i></a>
       </td> 
      </tr> 
     </tfoot> 
    </table>
   </div>

   <!--Dialog-->
   <div class="modal" id ="payConfirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận thanh toán</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bán Có chắc chắn muốn thanh toán</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)= "getPay()" class="btn btn-primary">Thanh toán</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
